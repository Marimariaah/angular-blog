<div class="container-big-card">
    <div class="big-card-img" Id="1">
        <img id="imagem-card" src="{{photoCover}}" alt="img" />
    </div>
    <div class="big-card-title">
        <a [routerLink]="['content', Id]">
            {{cardTitle}}
        </a>
    </div>
    <div class="big-card-description">
        <p>
            {{cardDescription}}
        </p>
    </div>
</div>
