<div class="container-small-card">
    <div class="small-card-img">
        <img src="{{photoCover}}" />
    </div>

    <div class="small-card-title">
      <a [routerLink]="['content', Id]" >{{ cardTitle }}</a>
    </div>
    <div class="small-card-description">
        <h1>
            {{cardDescription}}
        </h1>
    </div>
</div>
